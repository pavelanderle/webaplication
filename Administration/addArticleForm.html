<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Add Article</title>
</head>
<body>
    <div class="container">
        <h1>Add Article</h1>
        <form action="addArticle.php" method="post">
            <div class="form-group">
                <label for="nameArticle">Name of Article</label>
                <input type="text" class="form-control" placeholder="Enter Name of Article" name="nameArticle" id="nameArticle">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" placeholder="Enter Name of Author" name="author" id="author">
            </div>

            <div class="form-group">
                <label for="contentArticle">Content of Article:</label>
                <textarea class="form-control" name="contentArticle" id="contentArticle" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category article:</label>
                <select class="form-control" id="category" name="category">
                    <option value="cestování">Cestování</option>
                    <option value="front-end">Front-end</option>
                    <option value="kultůra">Kultůra</option>
                    <option value="potápění">Potápění</option>
                    <option value="sport">Sport</option>
                </select>
            </div>
        
            <div class="form-group">
                <input type="date" class="form-control" placeholder="Enter public date" name="date" id="date">
            </div>

            <div class="form-group">
                <input type="url" class="form-control" placeholder="Enter URL of image" name="img" id="img">
            </div>

            <button type="submit" class="btn btn-primary">Add article</button>
        </form>
    </div>
</body>
</html>
